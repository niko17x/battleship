<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../src/index.js" type="module" defer></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="header">
      <div class="title">
        <h1>Battle Ship</h1>
      </div>
      <div class="display-rules">
        Display Rules
      </div>

    </div>

    <div class="main">
      <div class="board">
        <div class="player1">
          <div class="player-1-board"></div>
          <div class="player-1-ships">Player 1 Ships:</div>
        </div>
        <div class="score-board">
          <div class="score-text">Score:</div>
          <div class="score-display">
            <span class="player-1-score"></span> |
            <span class="player-2-score"></span>
            <span class="display-winner"></span>
          </div>
          <div class="play-again"></div>
        </div>
        <div class="player2">
          <div class="player-2-board"></div>
          <div class="player-2-ships">Player 2 Ships:</div>
        </div>
      </div>
    </div>


  </div>

  
</body>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    width: 100vw;
    background-color: rgb(79, 131, 174);
  }

  .container {
    display: grid;
    width: 100vw;
  }

  .header {
    display: grid;
    grid-template-columns: 1fr 5fr 1fr;
    padding-bottom: 2rem;
  }

  .display-rules {
    position: absolute;
    top: 0;
    right: 0;
    padding: 1rem;
    font-size: 1.2rem;
  }

  .title {
    font-size: 2.2rem;
    text-align: center;
    padding: 1rem;
    grid-column-start: 2;
  }

  .board {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    place-items: center;
    padding: 3rem;

  }

  .score-board {
    text-align: center;
    font-size: 2.5rem;
    position: relative;
    bottom: 4rem;
  }

  .score-text {
    font-weight: 900;
    text-decoration: underline;
  }

  .display-winner {
    display: block;
    height: 15rem;
    width: 15rem;
    margin: 0;
    padding: 0;
  }

  .player-2-board {
    grid-column-start: 3;
  }

  .alpha {
    display: flex;
  }
  .num {
    border: 1px solid black;
    height: 2.2rem;
    width: 2.2rem;
    margin: 1px;
  }

  .active {
    background-color: white;
  }

  .hit {
    background-color: purple;
  }

  .missed {
    background-color: yellow;
  }

  .space {
    box-sizing: border-box;
    height: 2rem;
    width: 2rem;
    display: inline-block;
    border: 1px solid white;
    background-color: salmon;
  }


  .player-1-ships,
  .player-2-ships {
    /* display: grid; */
    /* place-items: center; */
    padding-top: 1rem;
    font-size: 1.7rem;
  }

  .play-again > button {
    background-color: #FFFFFF;
    border: 1px solid #222222;
    border-radius: 8px;
    box-sizing: border-box;
    color: #222222;
    cursor: pointer;
    display: inline-block;
    font-size: 16px;
    font-weight: 600;
    line-height: 20px;
    margin: 0;
    outline: none;
    padding: 13px 23px;
    position: relative;
    text-align: center;
    text-decoration: none;
    touch-action: manipulation;
    transition: box-shadow .2s,-ms-transform .1s,-webkit-transform .1s,transform .1s;
    user-select: none;
    -webkit-user-select: none;
    width: auto;
    display: inline-block;
  }

  .play-again > button:focus-visible {
    box-shadow: #222222 0 0 0 2px, rgba(255, 255, 255, 0.8) 0 0 0 4px;
    transition: box-shadow .2s;
  }

  .play-again > button:active {
    background-color: #F7F7F7;
    border-color: #000000;
    transform: scale(.96);
  }

  .play-again > button:disabled {
    border-color: #DDDDDD;
    color: #DDDDDD;
    cursor: not-allowed;
    opacity: 1;
  }

  /* !!! DRAGGABLE EVENTS !!! */

  .dropzone {
    background: blueviolet;
  }


</style>
</html>
