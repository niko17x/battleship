<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../src/index.js" type="module" defer></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="header">
      <div class="title">
        <h1>Battle Ship</h1>
      </div>
      <div class="display-rules">
        Display Rules
      </div>

    </div>

    <div class="main">
      <div class="board">
        <div class="player-1-board"></div>
        <div class="score-board">
          <div class="score-text">Score:</div>
          <div class="score-display">
            <span class="player-1-score"></span>
            |
            <span class="player-2-score"></span>

            <span class="display-winner"></span>
            <button>Play Again?</button>
        </div>
        </div>
        <div class="player-2-board"></div>
      </div>
  
      <div class="display-ships">
      </div>

    </div>


  </div>

  
</body>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    width: 100vw;
    background-color: rgb(143, 169, 195);
  }

  .container {
    display: grid;
  }

  .header {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }

  .display-rules {
    position: absolute;
    top: 0;
    right: 0;
    padding: 1rem;
    font-size: 1.2rem;
  }

  .title {
    font-size: 2.2rem;
    text-align: center;
    padding: 2rem;
    grid-column-start: 2;

  }

  .board {
    width: 100vw;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    justify-content: space-evenly;
    border: 3px solid blue;
    padding: 5rem;
    gap: 4rem;
  }

  .score-board {
    text-align: center;
    font-size: 4rem;
    position: relative;
    bottom: 4rem;
  }

  .score-text {
    font-weight: 900;
    text-decoration: underline;
  }

  .player-2-board {
    grid-column-start: 3;
  }

  .alpha {
    display: flex;
  }
  .num {
    border: 1px solid black;
    height: 2.5rem;
    width: 2.5rem;
  }

  .active {
    background-color: white;
  }

  .hit {
    background-color: purple;
  }

  .missed {
    background-color: yellow;
  }

  .space {
    height: 15px;
    width: 15px;
    border: 1px solid blue;
    display: inline-block;
  }

  .player-one-board,
  .player-two-board {
    display: inline-block
  }


</style>
</html>
